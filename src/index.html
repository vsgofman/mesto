<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Восьмая проектная работа курса веб-разработки">
  <meta name="keywords" content="HTML5, CSS, БЭМ, JS, ООП">
  <meta name="author" content="Виктор Гофман">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__block">
          <img class="profile__photo" src="<%=require('./images/cousteau.jpg')%>" alt="Аватар пользователя">
          <div class="profile__edit">
            <div class="info profile__info">
              <h1 class="profile__name"></h1>
              <p class="profile__position"></p>
            </div>
            <button class="profile__button profile__button_edit" type="button"></button>
          </div>
        </div>
        <button class="profile__button profile__button_add" type="button"></button>
      </section>
      <section class="cards content__cards"></section>
    </main> <!--/.content-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div><!--/.page__container-->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form popup__form popup__block popup__block_profile_edit" name="edit profile" novalidate>
          <div class="form__container">
            <input id="name-input" class="form__input popup__input popup__input_content_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error popup__error_name-input"></span>
          </div>
          <div class="form__container">
            <input id="job-input" class="form__input popup__input popup__input_content_job" type="text" name="job" placeholder="Профессия" minlength="2" maxlength="200"  required>
            <span class="popup__error popup__error_job-input"></span>
          </div>
          <button class="popup__button popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form popup__form popup__block popup__block_card_add" name="add card" novalidate>
          <div class="form__container">
            <input id="card-name" class="popup__input popup__input_card_name" type="text" name="card_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error popup__error_card-name"></span>
          </div>
          <div class="form__container">
            <input id="card-link" class="form__input popup__input popup__input_card_link" type="url" name="card_link" placeholder="Ссылка на картинку"  required>
            <span class="popup__error popup__error_card-link"></span>
          </div>
          <button class="popup__button popup__save" type="submit" aria-label="Создать">Создать</button>
        </form>
    </div>
  </div><!--/.popup_add-->

  <div class="popup popup_avatar">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form popup__form popup__block popup__block_card_add" name="edit profile" novalidate>
          <div class="form__container">
            <input id="avatar-link" class="form__input popup__input popup__input_avatar_link" type="url" name="avatar_link" placeholder="Ссылка на картинку"  required>
            <span class="popup__error popup__error_avatar-link"></span>
          </div>
          <button class="popup__button popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div><!--/.popup_avatar-->

  <div class="popup popup_confirm">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__button popup__save" type="submit" aria-label="Да">Да</button>
    </div>
  </div><!--/.popup_conrirm-->

  <div class="popup popup_cover">
    <div class="popup__container popup__container_cover">
      <img src="#" alt="фото места" class="popup__image">
      <h2 class="popup__caption"></h2>
      <button class="popup__close popup__close_cover" type="button"  aria-label="Закрыть попап"></button>
    </div>
  </div>

  <template id="card-template">
    <article class="cards__item card">
      <img class="card__photo" src="#" alt="фото места">
      <button class="card__button_remove" id="button__remove" type="button" name="remove"></button>
      <div class="card__caption">
        <h2 class="card__name"></h2>
        <div class="card__like">
          <button class="card__button" id="button__like" type="button"></button>
          <p class="card__amount">2</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
