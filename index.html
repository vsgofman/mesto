<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <meta name="description" content="Четвертая проектная работа курса веб-разработки">
  <meta name="keywords" content="HTML5, CSS, БЭМ, JS">
  <meta name="author" content="Виктор Гофман">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__block">
          <img class="profile__photo" src="images/cousteau.jpg" alt="Аватар пользователя">
          <div class="profile__edit">
            <div class="info profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__position">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_edit" type="button"></button>
          </div>
        </div>
        <button class="profile__button profile__button_add" type="button"></button>
      </section>
      <section class="cards content__cards">
        <article class="cards__item card">
          <img class="card__photo" src="./images/karachaevsk.jpg" alt="фото места">
          <div class="card__caption">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="cards__item card">
          <img class="card__photo" src="./images/elbrus.jpg" alt="фото места">
          <div class="card__caption">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="cards__item card">
          <img class="card__photo" src="./images/dombay.jpg" alt="фото места">
          <div class="card__caption">
            <h2 class="card__name">Домбай</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="cards__item card">
          <img class="card__photo" src="./images/elbrus.jpg" alt="фото места">
          <div class="card__caption">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="cards__item card">
          <img class="card__photo" src="./images/dombay.jpg" alt="фото места">
          <div class="card__caption">
            <h2 class="card__name">Домбай</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
        <article class="cards__item card">
          <img class="card__photo" src="./images/karachaevsk.jpg" alt="фото места">
          <div class="card__caption">
            <h2 class="card__name">Карачаево-Черкесия</h2>
            <button class="card__button" type="button"></button>
          </div>
        </article>
      </section>
    </main> <!--/.content-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div> <!--/.page__container-->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__block popup__block_profile_edit" name="edit profile"> 
          <input class="popup__input popup__input_content_name" type="text" name="name">
          <input class="popup__input popup__input_content_job" type="text" name="job">
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
