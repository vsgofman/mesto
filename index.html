<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <meta name="description" content="Четвертая проектная работа курса веб-разработки">
  <meta name="keywords" content="HTML5, CSS, БЭМ, JS">
  <meta name="author" content="Виктор Гофман">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__block">
          <img class="profile__photo" src="images/cousteau.jpg" alt="Аватар пользователя">
          <div class="profile__edit">
            <div class="info profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__position">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_edit" type="button"></button>
          </div>
        </div>
        <button class="profile__button profile__button_add" type="button"></button>
      </section>
      <section class="cards content__cards"></section>
    </main> <!--/.content-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div> <!--/.page__container-->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__block popup__block_profile_edit" name="edit profile"> 
          <input class="popup__input popup__input_content_name" type="text" name="name">
          <input class="popup__input popup__input_content_job" type="text" name="job">
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"  aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__block popup__block_card_add" name="edit profile"> 
          <input class="popup__input popup__input_card_name" type="text" name="name" placeholder="Название">
          <input class="popup__input popup__input_card_link" type="text" name="job" placeholder="Ссылка на картинку">
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>

  <div class="popup popup_cover">
    <div class="popup__container popup__container_cover">
      <img src="#" alt="фото места" class="popup__image">
      <h2 class="popup__caption"></h2>
      <button class="popup__close popup__close_cover" type="button"  aria-label="Закрыть попап"></button>
    </div>
  </div> 
    
  <template id="card-template">
    <article class="cards__item card">
      <img class="card__photo" src="#" alt="фото места">
      <button class="card__button_remove" id="button__remove" type="button" name="remove"></button>
      <div class="card__caption">
        <h2 class="card__name"></h2>
        <button class="card__button" id="button__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
